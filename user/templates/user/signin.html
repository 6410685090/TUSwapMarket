{% extends 'swapmarket/layout.html' %}
{% load static %}
{% block title %}Sign in{% endblock %}
{% block link %}
    <link rel="stylesheet" href="{% static 'user/css/signin.css' %}">
{% endblock %}

{% block body %}
    <div class="main">
        <div class="box">
            <div class="top">
                Sign in
            </div>
            <form action="{% url 'user:signin' %}" method="post" class="form1">
                {% csrf_token %}
                <div>
                    <input type="text" name="username" class="inputbox" required placeholder="Username">
                </div>
                <div>
                    <input type="password" name="password" class="inputbox" required placeholder="Password">
                    {% if message %}
                    <p style="color: red;">{{ message }}</p>
                    {% endif %}
                </div>
                <br>
                <div>
                    <input type="submit" value="Sign in" class="submit">
                </div>
                <div style="margin-top: 3vh;">Don't have an account? <a href="/signup" class="signup">Signup Here</a></div>
            </form>
        </div>  
    </div>
{% endblock %}
